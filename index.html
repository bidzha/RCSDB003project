<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>FIZZ BUZZ</title>
 <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
 <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
 <link rel="icon" type="img/png" sizes="16x16" href="img/favicon-16x16.png">
 <link rel="stylesheet" href="css/main.css">
 <script src="js/main.js" defer></script>
</head>
<body>
<main>
 <div id="container">
  <h1 class="header">FIZZ BUZZ</h1>
  <div id="container_input">
   <label for="startValue"></label><input id="startValue" type="text" placeholder="Starting Number">
   <label for="endValue"></label><input id="endValue" type="text" placeholder="Finishing Number">
   <label for="fizzValue"></label><input id="fizzValue" type="text" placeholder="Fizz value">
   <label for="buzzValue"></label><input id="buzzValue" type="text" placeholder="Buzz value">
  </div>
 <div id="container_submit">
  <button id="buzzit" type="submit">Generate</button>
  <button id="refresh" onClick="window.location.href=window.location.href">Refresh</button>
  <button id="clear" type="submit">Clear</button>
 </div>
 <div id ="output"></div>
 </div>
</main>
</body>
</html>
